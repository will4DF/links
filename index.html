<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>William's Links</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, Arial, sans-serif;
            background: #f6f6f6;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .link-btn {
            display: block;
            width: 100%;
            background: #0066ff;
            color: white;
            padding: 14px;
            font-size: 18px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 15px;
            text-decoration: none;
            transition: 0.2s ease;
        }

        .link-btn:hover {
            background: #0051cc;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Links</h1>

        <a href="https://github.com/will4df" class="link-btn">GitHub</a>
        <a href="https://linkedin.com/in/USERNAME" class="link-btn">LinkedIn</a>
        <a href="#" class="link-btn">Resume</a>
        <a href="#" class="link-btn">Portfolio</a>

    </div>
</body>
</html>
